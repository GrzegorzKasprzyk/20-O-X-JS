<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="shortcut icon" href="icon.jpg">
		<link rel="stylesheet" href="style.css">
		<title>Kółko i krzyżyk</title>
	</head>
	<body>
		<main>
			<nav>
				<div id="playWithAFriendButton">we dwoje</div>
				<div id="easyButton">łatwy</div>
				<div id="mediumButton">średni</div>
				<div id="impossibleButton">trudny</div>
				<img id="playAgainButton" src="playAgain.jpg" alt="zagraj jeszcze raz" title="zargaj jeszcze raz">
			</nav>
			<div id="bar">
				<div id="barInside0"></div>
				<div id="barInside1"></div>
			</div>
			<div id="status">Ruch gracza: <span>x</span></div>
			<div id="board">
				<div>
					<div id="field0" class="activeField"></div>
					<div id="field1" class="activeField"></div>
					<div id="field2" class="activeField"></div>
				</div>
				<div>
					<div id="field3" class="activeField"></div>
					<div id="field4" class="activeField"></div>
					<div id="field5" class="activeField"></div>
				</div>
				<div>
					<div id="field6" class="activeField"></div>
					<div id="field7" class="activeField"></div>
					<div id="field8" class="activeField"></div>
				</div>
				<div id="line0"></div>
				<div id="line1"></div>
				<div id="line2"></div>
				<div id="line3"></div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
